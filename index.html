<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickerz</title>
    <link rel="shortcut icon" href="img/baby-yoda.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/products-carousel.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Stickerz</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#products">Products</a>
                  <a class="nav-link" href="#contacts">Contacts</a>
                  <a class="nav-link" href="cart.html">Card</a>
                  <div class="nav-link countdown"></div>
                  <div class="nav-link clock"></div>
                </div>
              </div>
            </div>
        </nav>
        <div class="products-carousel container">
          <button class="products-carousel__back">←</button>
          <div class="products-carousel__content">
            <div class="products-carousel__inner"></div>
            <div class="indicators"></div>
          </div>
          <button class="products-carousel__next">→</button>
        </div>
    </header>
    <main class="main">
        <section class="main-products container">
            <h2 id="products" class="main-products__h2">Products</h2>
            <input type="text" class="currency" value="USD"><button class="convert">Convert</button>
            <div class="main-products__list row">

            </div>
        </section>
    </main>
    <footer class="footer container" id="footer">
      <form class="contact-form-formspree" action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
        <label
          >Your name:
          <input type="text" name="user-name" placeholder="User Name" />
        </label>
        <label
          >Your email:
          <input type="email" name="user-email" placeholder="User Email" />
        </label>
        <input type="submit" />
      </form>
    <form class="contact-form-nodejs" action="contact" method="POST">
        <label
          >Your name:
          <input type="text" name="user-name" placeholder="User Name" />
        </label>
        <label
          >Your email:
          <input type="email" name="user-email" placeholder="User Email" />
        </label>
        <label>Message:
          <textarea name="message" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" />
      </form>
      <div class="contact-form-status"></div>
    </footer>
    <!-- Modal Product Info -->
    <div class="modal fade" id="product-info-modal" tabindex="-1" aria-labelledby="product-info-modalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="product-info-modalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="img/baby-yoda.svg" class="card-img-top" alt="Baby Yoda">
                <div class="card-body">
                  <h5 class="card-title">Baby Yoda</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/product-list.js"></script>
    <script src="js/products-carousel.js"></script>
    <script src="js/contact-form-formspree.js"></script>
    <script src="js/contact-form-nodejs.js"></script>
</body>

</html>
